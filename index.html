<!doctype html>
<html ng-app="app">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-controller="TodoController as todoCtrl">
    <form>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-info">
                        <div class="panel-heading">Add Todo Item</div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="inputText">Text</label>
                                <input type="text" class="form-control" ng-model="todoCtrl.name" />
                            </div>
                            <div class="form-group">
                                <label for="prioritySelect">Priority</label>
                                <select class="form-control" ng-model="todoCtrl.priority" ng-options="priority as priority.type for priority in todoCtrl.priorities"></select>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <button type="submit" class="btn btn-primary" ng-click="todoCtrl.addItem()">Add Todo</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" ng-click="todoCtrl.sortField = '-priorityNum' ">Order by highest priority</button>
                        <button type="button" class="btn btn-primary" ng-click="todoCtrl.sortField = 'priorityNum'">Order by lowest priority</button>
                        <button type="button" class="btn btn-primary" ng-click="todoCtrl.sortField = 'name'">Order alphabetically</button>
                    </div>
                    <ul style="list-style: none">
                        <li style="margin: 0;" ng-class="{ 'alert alert-danger': item.priorityNum === 3, 'alert alert-warning': item.priorityNum === 2, 'alert alert-info': item.priorityNum === 1 }" ng-repeat="item in todoCtrl.items | orderBy: todoCtrl.sortField">{{item.name}}</li>
                    </ul>

                </div>
            </div>
        </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app/app.module.js"></script>
    <script type="text/javascript" src="app/todo.controller.js"></script>
    <script type="text/javascript" src="app/todo.factory.js"></script>
</body>

</html>
